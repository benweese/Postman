version: 2.1
orbs:
  newman: postman/newman@0.0.2
jobs:
  build:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - newman/newman-run:
          collection: ./newsapi.org.postman_collection.json
          environment: ./newsapi.org.postman_environment.json
          timeout: '1000'
      - newman/newman-run:
          collection: ./SWAPI.postman_collection.json
          timeout: '1000'
