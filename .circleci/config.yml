version: 2.1
orbs:
  newman: postman/newman@0.0.2
jobs:
  newman-collection-run-env-timeout:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - newman/newman-run:
          collection: ./collection.json
          environment: ./newsapi.org.postman_environment.json
          timeout: '1000'
